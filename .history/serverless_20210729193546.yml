
service: serverless-practice

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

custom:
  tableName: orders-${self:provider.stage}

functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          method: POST
          path: /orders

resources:
  Resources:
    dynamodbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        Tags:
          - Key: microservice
            Value: example